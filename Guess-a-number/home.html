<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Number guess game</h1>
        <p> Try and guess a random number between 1 and 10</p>
        <p>You have 3 chances to guess the number</p>
    <br>
    <form class="form">
        <label for ="guessField">Guess a number</label>
        <input type="text" id="guessField" class="guessField" placeholder="Enter a number between 1 and 10" required>
        <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
    </form>
        <div class="resultParas">
            <p>Previous guesses :<span class="guesses"> </span></p>
            <p>Guesses remain : <span class="lastResult"> 3</span></p>
            <p class="lowOrHi"></p>
            <button id="newGame">Start new Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
